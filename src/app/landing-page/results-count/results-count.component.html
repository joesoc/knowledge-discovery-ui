<ng-container *ngIf="keyword && resultsSummary.totalhits && resultsSummary.numhits">
    <div class="resultsSummary">Showing <strong>{{resultsSummary.numhits}}</strong> of
        <strong>{{resultsSummary.totalhits}} </strong>results for <strong><i>{{keyword}}</i></strong> - <i>{{resultType}}</i>
    </div>
</ng-container>
