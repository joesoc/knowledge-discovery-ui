<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/home']"></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/category']">IDOL Vector Search</a>
      </li>
    </ul>
    <form class="form-inline search-box d-flex my-2 my-lg-0 justify-content-center">
      <div class="input-group idol-input">
        <input #searchInput class="form-control form-control search" type="search" placeholder="Search" aria-label="Search" (keydown.enter)="propogateSearchTerm(searchInput.value); $event.preventDefault()">
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
      <button type="button" class="btn btn-light ml-2 dropdown-container" (click)="showDropdown = !showDropdown">
        <i class="fas fa-database"></i>
      </button>
      <div *ngIf="showDropdown" class="multi-select-dropdown idol-indexes">
        <div class="dropdown-header">
          <span>Select Databases</span>
          <button type="button" class="close-btn" (click)="showDropdown = false">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div *ngFor="let option of dropdownOptions" class="dropdown-item">
          <input type="checkbox" 
                 [value]="option" 
                 [checked]="selectedOptions.includes(option)"
                 (change)="toggleSelection(option)" /> {{ option }}
        </div>
      </div>
    </form>
  </div>
</nav>
